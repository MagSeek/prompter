<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>客戶包裝提示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      flex-shrink: 0;
      color: #0056b3;
    }

    a.return-home {
      flex-shrink: 0;
      background-color: #0056b3;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    a.return-home:hover {
      background-color: #003d80;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .image-box {
      display: flex;
      justify-content: center;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    #lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      touch-action: pan-y;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 70vh;
    }

    #lightbox-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    #lightbox-controls span,
    #lightbox-controls a {
      cursor: pointer;
      user-select: none;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 6px;
      color: #003366;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #ccc;
      transition: background 0.2s, box-shadow 0.2s;
    }

    #lightbox-controls a:hover {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .nav-buttons button:hover {
      background: rgba(255,255,255,0.3);
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }

      #lightbox img {
        max-width: 95vw;
        max-height: 60vh;
      }

      .nav-buttons button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>客戶包裝提示</h1>
    <a href="../" class="return-home">⟵ 返回主頁</a>
  </header>

  <div class="grid" id="imageGrid"></div>

  <!-- 燈箱 -->
  <div id="lightbox">
    <div id="lightbox-controls">
      <span id="closeLightbox">✕</span>
      <a href="../">⟵ 返回主頁</a>
    </div>
    <img id="lightboxImg" src="" alt="燈箱圖片" />
    <div class="nav-buttons">
      <button id="prevBtn">← 上一張</button>
      <button id="nextBtn">下一張 →</button>
    </div>
  </div>

  <script>
    const imageGrid = document.getElementById('imageGrid');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeLightbox');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const imageList = [];
    for (let i = 0; i < 20; i++) {
      const fileName = i.toString().padStart(2, '0') + '.jpg';
      imageList.push({ name: fileName, url: fileName });
    }

    let displayList = [];
    let currentIndex = -1;

    function renderGrid() {
      imageList.forEach(({ url }, index) => {
        const box = document.createElement('div');
        box.className = 'image-box';

        const img = document.createElement('img');
        img.src = url;
        img.alt = '';
        img.loading = "lazy";               // 加上懶加載
        img.onerror = () => {
          box.style.display = 'none'; // 如果圖片載入失敗就隱藏整個方框
        };
        img.onload = () => {
          displayList.push(url); // 成功載入才加入可顯示清單
        };
        img.onclick = () => openLightbox(displayList.indexOf(url));

        box.appendChild(img);
        imageGrid.appendChild(box);
      });
    }

    function openLightbox(index) {
      if (index < 0 || index >= displayList.length) return;
      currentIndex = index;
      lightboxImg.src = displayList[currentIndex];
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      currentIndex = -1;
    }

    function showPrev() {
      if (displayList.length === 0) return;
      currentIndex = (currentIndex - 1 + displayList.length) % displayList.length;
      openLightbox(currentIndex);
    }

    function showNext() {
      if (displayList.length === 0) return;
      currentIndex = (currentIndex + 1) % displayList.length;
      openLightbox(currentIndex);
    }

    prevBtn.onclick = showPrev;
    nextBtn.onclick = showNext;
    closeBtn.onclick = closeLightbox;

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'Escape') closeLightbox();
      }
    });

    // 手機滑動切換
    let startX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) startX = e.touches[0].clientX;
    });

    lightbox.addEventListener('touchend', (e) => {
      if (e.changedTouches.length === 1) {
        const endX = e.changedTouches[0].clientX;
        const diff = endX - startX;
        if (Math.abs(diff) > 50) {
          if (diff < 0) showNext();
          else showPrev();
        }
      }
    });

    renderGrid();
  </script>
</body>
</html>
