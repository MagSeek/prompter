<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客戶包裝提示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      color: #0056b3;
    }

    .return-home {
      padding: 8px 16px;
      background: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 正方形比例 */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .grid img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 確保圖片填滿容器 */
      cursor: pointer;
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    #lightbox-controls {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #close-lightbox {
      background: #f00;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    .nav-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 30px;
      align-items: center;
      white-space: nowrap;
    }

    .nav-btn {
      padding: 8px 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: all 0.2s;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #prev-btn::before {
      content: "←";
      margin-right: 5px;
    }
    
    #next-btn::after {
      content: "→";
      margin-left: 5px;
    }

    .image-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 20px;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      
      .nav-buttons {
        padding: 8px 12px;
        gap: 8px;
      }
      
      .nav-btn {
        padding: 6px 10px;
        font-size: 14px;
      }
      
      #prev-btn::before {
        margin-right: 3px;
      }
      
      #next-btn::after {
        margin-left: 3px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>客戶包裝提示</h1>
    <a href="../" class="return-home">返回主頁</a>
  </header>

  <div class="grid" id="image-grid">
    <!-- 圖片將通過JS動態添加 -->
  </div>

  <div id="lightbox">
    <div class="image-counter" id="image-counter">1/0</div>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-controls">
      <button id="close-lightbox">✕</button>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" id="prev-btn">上一張</button>
      <button class="nav-btn" id="next-btn">下一張</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 元素選擇
      const imageGrid = document.getElementById('image-grid');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.getElementById('close-lightbox');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const imageCounter = document.getElementById('image-counter');

      // 實際存在的圖片列表
      const availableImages = [];
      let currentIndex = 0;
      
      // 檢查圖片是否存在
      function checkImageExists(url, callback) {
        const img = new Image();
        img.onload = function() {
          callback(true);
        };
        img.onerror = function() {
          callback(false);
        };
        img.src = url;
      }

      // 載入圖片
      function loadImages() {
        const maxImages = 50;
        let loadedCount = 0;
        
        for (let i = 0; i < maxImages; i++) {
          const fileName = i.toString().padStart(2, '0') + '.jpg';
          const imgIndex = i;
          
          checkImageExists(fileName, function(exists) {
            if (exists) {
              // 創建圖片容器
              const container = document.createElement('div');
              container.className = 'image-container';
              
              const img = document.createElement('img');
              img.src = fileName;
              img.alt = '包裝示例 ' + (availableImages.length + 1);
              
              img.addEventListener('click', (function(index) {
                return function() {
                  openLightbox(index);
                };
              })(availableImages.length));
              
              container.appendChild(img);
              imageGrid.appendChild(container);
              
              availableImages.push({
                url: fileName,
                originalIndex: imgIndex
              });
              
              imageCounter.textContent = `1/${availableImages.length}`;
            }
            
            loadedCount++;
            if (loadedCount === maxImages && availableImages.length === 0) {
              imageCounter.textContent = '無可用圖片';
            }
          });
        }
      }

      // 開啟燈箱
      function openLightbox(index) {
        if (availableImages.length === 0) return;
        
        currentIndex = Math.max(0, Math.min(index, availableImages.length - 1));
        lightboxImg.src = availableImages[currentIndex].url;
        lightbox.style.display = 'flex';
        updateCounter();
      }

      // 關閉燈箱
      function closeLightbox() {
        lightbox.style.display = 'none';
      }

      // 更新計數器
      function updateCounter() {
        imageCounter.textContent = `${currentIndex + 1}/${availableImages.length}`;
      }

      // 上一張
      function showPrev() {
        if (availableImages.length === 0) return;
        
        currentIndex = (currentIndex - 1 + availableImages.length) % availableImages.length;
        lightboxImg.src = availableImages[currentIndex].url;
        updateCounter();
      }

      // 下一張
      function showNext() {
        if (availableImages.length === 0) return;
        
        currentIndex = (currentIndex + 1) % availableImages.length;
        lightboxImg.src = availableImages[currentIndex].url;
        updateCounter();
      }

      // 事件監聽
      closeBtn.addEventListener('click', closeLightbox);
      prevBtn.addEventListener('click', showPrev);
      nextBtn.addEventListener('click', showNext);

      // 鍵盤控制
      document.addEventListener('keydown', function(e) {
        if (lightbox.style.display === 'flex') {
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowLeft') showPrev();
          if (e.key === 'ArrowRight') showNext();
        }
      });

      // 初始化
      loadImages();
    });
  </script>
</body>
</html>
