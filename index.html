<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>圖片展示</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>圖片展示（依檔名排序）</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // ✅ 圖片在根目錄
    const imageNames = [
      "1.jpg",
      "2.jpg",
      "3.jpg",
      "4.jpg",
      "5.jpg"
    ];

    imageNames.sort();

    const gallery = document.getElementById("gallery");

    imageNames.forEach(name => {
      const img = document.createElement("img");
      img.src = name;
      img.alt = name;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
