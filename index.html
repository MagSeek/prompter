<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分類相簿（滑動 + 搜尋）</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      padding: 1em;
    }
    .search-box {
      margin-bottom: 1em;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .tabs {
      margin-bottom: 1em;
      overflow-x: auto;
      white-space: nowrap;
    }
    .tabs button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .tabs button.active {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    .gallery {
      display: none;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 1em;
    }
    .gallery.active {
      display: block;
    }
    .item {
      display: inline-block;
      width: 180px;
      margin-right: 12px;
      vertical-align: top;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    .title {
      font-weight: bold;
      margin-top: 8px;
      color: #333;
    }
    .date {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #overlay img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>客戶包裝提示相簿</h1>

  <div class="search-box">
    <input type="text" id="search" placeholder="🔍 搜尋圖片標題或日期...">
  </div>

  <div class="tabs" id="tabs"></div>
  <div id="galleries"></div>

  <div id="overlay" onclick="this.style.display='none'">
    <img id="overlay-img" src="" alt="放大圖片">
  </div>

  <script>
    const categories = {
      "健談技巧": [
        { file: "1.jpg", title: "微笑溝通", date: "2024-01-01" },
        { file: "2.jpg", title: "傾聽技巧", date: "2024-01-02" },
        { file: "3.jpg", title: "開放式問題", date: "2024-01-03" },
        { file: "test.jpg", title: "測試圖片", date: "2025-07-05" }
      ],    
      "幽默表達": [
        { file: "4.jpg", title: "輕鬆開場", date: "2024-02-01" },
        { file: "5.jpg", title: "趣味比喻", date: "2024-02-02" },
        { file: "c.jpg", title: "幽默故事", date: "2024-02-03" }
      ],
      "肢體語言": [
        { file: "6.jpg", title: "適當手勢", date: "2024-03-01" },
        { file: "7.jpg", title: "眼神接觸", date: "2024-03-02" }
      ]
    };

    const tabsDiv = document.getElementById("tabs");
    const galleriesDiv = document.getElementById("galleries");
    const searchInput = document.getElementById("search");

    // 創建分類標籤
    for (const [category, images] of Object.entries(categories)) {
      const button = document.createElement("button");
      button.textContent = category;
      button.onclick = () => showGallery(category);
      tabsDiv.appendChild(button);

      // 創建相簿畫廊
      const gallery = document.createElement("div");
      gallery.className = "gallery";
      gallery.id = `gallery-${category}`;

      images.forEach(item => {
        const wrapper = document.createElement("div");
        wrapper.className = "item";
        wrapper.dataset.title = item.title.toLowerCase();
        wrapper.dataset.date = item.date;

        const img = document.createElement("img");
        img.src = `images/${category}/${item.file}`;
        img.alt = item.title;
        img.onclick = () => showOverlay(`images/${category}/${item.file}`);
        wrapper.appendChild(img);

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = item.title;
        wrapper.appendChild(title);

        const date = document.createElement("div");
        date.className = "date";
        date.textContent = `上傳日期：${item.date}`;
        wrapper.appendChild(date);

        gallery.appendChild(wrapper);
      });

      galleriesDiv.appendChild(gallery);
    }

    // 顯示指定分類的相簿
    function showGallery(category) {
      document.querySelectorAll(".gallery").forEach(g => g.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.getElementById(`gallery-${category}`).classList.add("active");
      [...tabsDiv.children].find(btn => btn.textContent === category).classList.add("active");
      searchInput.value = "";
      filterItems("");
    }

    // 顯示放大圖片
    function showOverlay(src) {
      const overlay = document.getElementById("overlay");
      const overlayImg = document.getElementById("overlay-img");
      overlayImg.src = src;
      overlay.style.display = "flex";
    }

    // 篩選圖片
    function filterItems(keyword) {
      const activeGallery = document.querySelector(".gallery.active");
      if (!activeGallery) return;
      
      const items = activeGallery.querySelectorAll(".item");
      items.forEach(item => {
        const match = item.dataset.title.includes(keyword.toLowerCase()) || item.dataset.date.includes(keyword);
        item.style.display = match ? "inline-block" : "none";
      });
    }

    // 搜尋功能
    searchInput.addEventListener("input", e => {
      filterItems(e.target.value);
    });

    // 預設顯示第一個分類
    const firstCategory = Object.keys(categories)[0];
    if (firstCategory) {
      showGallery(firstCategory);
    }
  </script>
</body>
</html>
