<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分類相簿（滑動瀏覽）</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      padding: 1em;
      background-color: #f5f5f5;
    }
    .tabs {
      margin-bottom: 1em;
      overflow-x: auto;
      white-space: nowrap;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tabs button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: none;
      border-radius: 20px;
      transition: all 0.3s;
    }
    .tabs button.active {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .gallery {
      display: none;
      overflow-x: auto;
      white-space: nowrap;
      padding: 15px 0;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .gallery.active {
      display: block;
    }
    .item {
      display: inline-block;
      width: 200px;
      margin-right: 15px;
      vertical-align: top;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .item img:hover {
      transform: scale(1.03);
    }
    .title {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      font-size: 16px;
    }
    .date {
      color: #888;
      font-size: 14px;
      margin-top: 5px;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: zoom-out;
    }
    #overlay-img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid white;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>客戶溝通技巧相簿</h1>

  <div class="tabs" id="tabs"></div>
  <div id="galleries"></div>

  <div id="overlay" onclick="this.style.display='none'">
    <img id="overlay-img" src="" alt="放大圖片">
  </div>

  <script>
    const categories = {
      "健談": [
        { file: "1.jpg", title: "1", date: "2024-01-01" },
        { file: "2.jpg", title: "2", date: "2024-01-02" },
        { file: "3.jpg", title: "3", date: "2024-01-03" }
              { file: "test.jpg", title: "test", date: "2025-07-05" }
      ],    
      "三滴水": [
        { file: "4.jpg", title: "4", date: "2024-02-01" },
        { file: "5.jpg", title: "5", date: "2024-02-02" },
        { file: "c.jpg", title: "幽默故事插圖", date: "2024-02-03" }
      ],
      "肢體語言": [
        { file: "6.jpg", title: "專業手勢指導", date: "2024-03-01" },
        { file: "7.jpg", title: "眼神接觸要點", date: "2024-03-02" }
      ]
    };

    const tabsDiv = document.getElementById("tabs");
    const galleriesDiv = document.getElementById("galleries");

    // 創建分類標籤
    for (const [category, images] of Object.entries(categories)) {
      // 添加分類按鈕
      const button = document.createElement("button");
      button.textContent = category;
      button.onclick = () => {
        // 移除所有active類
        document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".gallery").forEach(g => g.classList.remove("active"));
        // 添加active類到當前選擇
        button.classList.add("active");
        document.getElementById(`gallery-${category}`).classList.add("active");
      };
      tabsDiv.appendChild(button);

      // 創建圖片畫廊
      const gallery = document.createElement("div");
      gallery.className = "gallery";
      gallery.id = `gallery-${category}`;

      images.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";

        const img = document.createElement("img");
        img.src = `images/${category}/${item.file}`;
        img.alt = item.title;
        img.onclick = (e) => {
          e.stopPropagation();
          document.getElementById("overlay-img").src = `images/${category}/${item.file}`;
          document.getElementById("overlay").style.display = "flex";
        };
        itemDiv.appendChild(img);

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = item.title;
        itemDiv.appendChild(title);

        const date = document.createElement("div");
        date.className = "date";
        date.textContent = `上傳日期：${item.date}`;
        itemDiv.appendChild(date);

        gallery.appendChild(itemDiv);
      });

      galleriesDiv.appendChild(gallery);
    }

    // 預設顯示第一個分類
    const firstTab = tabsDiv.querySelector("button");
    if (firstTab) {
      firstTab.classList.add("active");
      document.getElementById(`gallery-${firstTab.textContent}`).classList.add("active");
    }
  </script>
</body>
</html>
