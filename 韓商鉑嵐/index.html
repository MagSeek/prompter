<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客戶圖片預覽</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0056b3;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .grid img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }

    /* 燈箱樣式 */
    #lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    #lightbox-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      display: flex;
      gap: 10px;
    }
    #lightbox-controls span {
      cursor: pointer;
      user-select: none;
      background: rgba(0,0,0,0.5);
      padding: 4px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>客戶圖片預覽</h1>
  <div class="grid" id="imageGrid"></div>

  <!-- 燈箱 -->
  <div id="lightbox">
    <div id="lightbox-controls">
      <span id="zoomIn">＋</span>
      <span id="zoomOut">－</span>
      <span id="closeLightbox">✕</span>
    </div>
    <img id="lightboxImg" src="">
  </div>

  <script>
    const imageGrid = document.getElementById('imageGrid');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const closeBtn = document.getElementById('closeLightbox');
    let currentScale = 1;

    // 自動載入 00.jpg ~ 20.jpg（可自行擴充）
    const imageList = [];
    for (let i = 0; i <= 20; i++) {
      const fileName = i.toString().padStart(2, '0') + '.jpg';
      imageList.push(fileName);
    }

    imageList.forEach(fileName => {
      const img = document.createElement('img');
      img.src = fileName;
      img.alt = fileName;
      img.onerror = () => img.style.display = 'none'; // 不存在就不顯示
      img.onclick = () => openLightbox(fileName);
      imageGrid.appendChild(img);
    });

    function openLightbox(fileName) {
      lightboxImg.src = fileName;
      currentScale = 1;
      lightboxImg.style.transform = 'scale(1)';
      lightbox.style.display = 'flex';
    }

    closeBtn.onclick = () => lightbox.style.display = 'none';
    zoomIn.onclick = () => {
      currentScale += 0.1;
      lightboxImg.style.transform = `scale(${currentScale})`;
    };
    zoomOut.onclick = () => {
      currentScale = Math.max(0.1, currentScale - 0.1);
      lightboxImg.style.transform = `scale(${currentScale})`;
    };
  </script>
</body>
</html>
