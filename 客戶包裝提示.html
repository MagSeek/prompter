<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶包裝提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px; /* Add some padding around the grid */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .grid-container {
            display: grid;
            /*
             * auto-fit: 自動填充，即使行中項目不足也會擴展以佔滿可用空間。
             * auto-fill: 自動填充，但在行中項目不足時不會擴展，而是保留空白空間。
             * minmax(150px, 1fr): 每個格子最小寬度為150px，最大為可用空間的1等份。
             * 這會讓網格自動調整每行的格子數量，使其盡可能多，但每個格子不小於150px。
             */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px; /* Space between grid items */
            width: 100%; /* Take full width of parent (max-width still applies) */
            max-width: 1200px; /* Max width for the grid to prevent it from getting too wide */
        }
        .customer-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column; /* Allow content to stack */
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            aspect-ratio: 1 / 1; /* Make boxes square */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center; /* Center text for customer names */
            word-break: break-word; /* Break long customer names */
            overflow: hidden; /* Hide overflow if name is too long for the box */
        }
        .customer-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        /* Media queries for smaller screens - optional, as minmax handles much of it */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Smaller min-width for small screens */
                gap: 15px;
            }
            .customer-box {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>
