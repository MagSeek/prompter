<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <style>
    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0056b3;
      text-align: center;
    }

    .search-box {
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .customer-box {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      word-break: break-word;
      overflow: hidden;
    }

    .customer-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }

      .customer-box {
        font-size: 1.2em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>ÂÆâË£πÂÆ¢Êà∂ÂåÖË£ùÊèêÁ§∫</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç ÊêúÂ∞ãÂÆ¢Êà∂ÂêçÁ®±‚Ä¶">
  </div>

  <div id="customer-grid" class="grid-container"></div>

  <script>
    const customers = [
      { name: 'ÈüìÂïÜÈâëÂµê', file: 'ÈüìÂïÜÈâëÂµê.html' },
      { name: 'ÂÅ•Ë´á', file: 'ÂÅ•Ë´á.html' },
      { name: 'Ë≠∑Áîü', file: 'Ë≠∑Áîü.html' },
      { name: 'ÁæéÂù§', file: 'ÁæéÂù§.html' },
      { name: '‰ºØÊ®Ç', file: '‰ºØÊ®Ç.html' },
      { name: 'Âè≤ÁâπÂ°îË•ø', file: 'Âè≤ÁâπÂ°îË•ø.html' },
      { name: 'ÂΩ¢ÊàêÈõô', file: 'ÂΩ¢ÊàêÈõô.html' },
      { name: 'Êº¢Áâπ', file: 'Êº¢Áâπ.html' },

      { name: '‰∏âÊª¥Ê∞¥', file: '‰∏âÊª¥Ê∞¥.html' },
      { name: 'ÁôæÁâ©Ë≥º', file: 'ÁôæÁâ©Ë≥º.html' },
      { name: 'Ëß£Ê∏¥‰∫´Ê®Ç', file: 'Ëß£Ê∏¥‰∫´Ê®Ç.html' },
      { name: 'Â±ïÈµ¨', file: 'Â±ïÈµ¨.html' },
      { name: 'ÈÄÜÂÖâ', file: 'ÈÄÜÂÖâ.html' },
      { name: 'Êô∂ÊΩæ‰πùÈüª', file: 'Êô∂ÊΩæ‰πùÈüª.html' },
      { name: 'Âè∞ÁÅ£ÁßÄÊù∞', file: 'Âè∞ÁÅ£ÁßÄÊù∞.html' }
    ];

    const container = document.getElementById('customer-grid');
    const searchInput = document.getElementById('searchInput');

    // Ëá™ÂãïÊéíÂ∫èÔºà‰æùÂêçÁ®±Ôºâ
    customers.sort((a, b) => a.name.localeCompare(b.name, 'zh-Hant'));

    // Ê∏≤ÊüìÂáΩÂºè
    function renderCustomerGrid(filterText = '') {
      container.innerHTML = ''; // Ê∏ÖÁ©∫ÂÖßÂÆπ
      const filtered = customers.filter(c =>
        c.name.includes(filterText.trim())
      );
      filtered.forEach(c => {
        const link = document.createElement('a');
        link.className = 'customer-box';
        link.href = c.file;
        link.textContent = c.name;
        container.appendChild(link);
      });
    }

    // ÂàùÂßãÊ∏≤Êüì
    renderCustomerGrid();

    // ÊêúÂ∞ãÁõ£ËÅΩ
    searchInput.addEventListener('input', (e) => {

    });
  </script>
</body>
</html>
